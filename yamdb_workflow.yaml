name: YamdbWorkflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint with flake8
      run: flake8 . --exclude tests,**/migrations,api_yamdb/settings.py

    - name: Test with pytest
      run: pytest

    - name: build static
      run: mkdir static && python manage.py collectstatic

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: collected-static
        retention-days: 1
        path: |
          static

  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sovushkasever/api_yamdb:latest

  deploy:
   runs-on: ubuntu-latest
   needs: build_and_push_to_docker_hub
   steps:
    - uses: actions/checkout@master

    - name: download static
      uses: actions/download-artifact@v2
      with:
        name: collected-static
        path: ./static

    - name: copy docker-compose.yaml and static to remote
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "./docker-compose.yaml,./.env,./static,./nginx_templates"
        target: "./"

    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
       host: ${{ secrets.HOST }}
       username: ${{ secrets.USER }}
       key: ${{ secrets.SSH_KEY }}
       script: |
         sudo docker pull sovushkasever/api_yamdb
         sudo docker-compose up -d

  send_message:
   runs-on: ubuntu-latest
   needs: deploy
   steps:
     - name: send message
       uses: appleboy/telegram-action@master
       with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} успешно выполнен!
